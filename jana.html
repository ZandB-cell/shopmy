<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Z&B - Жаңа</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      height: 100%;
    }

    /* Навигация */
    .navbar {
      display: flex;
      align-items: center;
      padding: 10px 40px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar img {
      width: 60px;
      margin-right: 40px;
    }

    .navbar a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
      font-size: 16px;
    }

    .navbar a:hover {
      color: #cc0000;
    }

    .navbar .search {
      margin-left: auto;
      display: flex;
      align-items: center;
      background: #f5f5f5;
      border-radius: 20px;
      padding: 5px 10px;
    }

    .navbar .search input {
      border: none;
      background: transparent;
      outline: none;
      padding: 5px;
      font-size: 14px;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background: #cc0000;
      color: #fff;
      margin: 0;
    }

    .products {
      display: flex;
      flex-direction: column;
      gap: 0;
      padding: 0;
      margin: 0;
      width: 100vw;
    }

    .card {
      position: relative;
      height: 100vh;
      width: 100vw;
      max-width: 100vw;
      margin: 0;
      padding: 0;
      overflow: hidden;
      text-align: center;
    }

    .card a {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
      width: 100%;
    }

    .card img {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      transition: transform 0.5s ease;
      display: block;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card h2 {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1px;
      z-index: 2;
      transition: background 0.3s;
    }

    .card:hover h2 {
      background: rgba(204, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <a href="sport.html">Спорт</a>

</div>

      <img src="jana1.gif" alt="Жаңа футболка">
