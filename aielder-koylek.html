<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Көйлек - Z&B</title>
  <style>
    :root {
      --red: #cc0000;
      --dark: #222;
      --bg: #fafafa;
      --card: #fff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--dark);
    }

    /* HEADER / NAVBAR */
    .navbar {
      display: flex;
      align-items: center;
      padding: 10px 40px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar img { width: 60px; margin-right: 40px; }
    .navbar a { margin: 0 15px; text-decoration: none; color: #000; font-size: 16px; }
    .navbar a:hover { color: var(--red); }

    /* Өнім беті */
    .product-page {
      max-width: 1000px;
      margin: 40px auto;
      background: var(--card);
      border-radius: 12px;
      padding: 30px;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .product-page img {
      flex: 1 1 300px;
      max-width: 400px;
      border-radius: 12px;
      object-fit: cover;
    }
    .product-info {
      flex: 1 1 300px;
    }
    .product-info h1 { font-size: 28px; margin-bottom: 15px; }
    .product-info p { font-size: 16px; margin-bottom: 10px; }
    .product-info select {
      padding: 6px;
      font-size: 16px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .price { color: var(--red); font-weight: 700; font-size: 20px; margin: 15px 0; }
    .btn {
      background: var(--red);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn:hover { background: #a80000; }

    /* Сатып алу хабарламасы */
    .message {
      margin-top: 15px;
      padding: 10px;
      background: #d4edda;
      color: #155724;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <img src="Z&B.gif" alt="Z&B Logo">
    <a href="jana.html">Жаңа</a>
    <a href="erler.html">Ерлер</a>
    <a href="aielder.html">Әйелдер</a>
    <a href="balalar.html">Балалар</a>
    <a href="akses.html">Аксессуарлар</a>
    <a href="sport.html">Спорт</a>
    <a href="jeñildik.html">Жеңілдіктер</a>
  </div>

  <!-- ӨНІМ БЕТІ -->
  <main>
    <div class="product-page">
      <img src="aielder1.gif" alt="Көйлек">
      <div class="product-info">
        <h1>Көйлек</h1>
        <p>Материалы: Жібек. Ыңғайлы және сәнді.</p>
        <p>Түстері: қызыл, көк</p>

        <label for="size">Өлшем таңдаңыз:</label><br>
        <select id="size">
          <option value="S" data-price="8990">S</option>
          <option value="M" data-price="9490">M</option>
          <option value="L" data-price="9990">L</option>
          <option value="XL" data-price="10490">XL</option>
        </select>

        <div class="price" id="price">8990 ₸</div>

        <button class="btn" id="buyBtn">Сатып алу</button>

        <div class="message" id="message">Сіз өнімді сатып алуға таңдадыңыз!</div>
      </div>
    </div>
  </main>

  <script>
    const sizeSelect = document.getElementById('size');
    const priceDiv = document.getElementById('price');
    const buyBtn = document.getElementById('buyBtn');
    const message = document.getElementById('message');

    // Өлшем таңдалғанда бағаны өзгерту
    sizeSelect.addEventListener('change', () => {
      const selectedOption = sizeSelect.selectedOptions[0];
      const newPrice = selectedOption.getAttribute('data-price');
      priceDiv.textContent = newPrice + ' ₸';
    });

    // Сатып алу батырмасы
    buyBtn.addEventListener('click', () => {
      message.style.display = 'block';
      setTimeout(() => {
        message.style.display = 'none';
      }, 3000);
    });
  </script>

</body>
</html>
